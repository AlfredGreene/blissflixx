<!-- Popovers -->
<span ns-popover ns-popover-template="newPlaylist.html" ns-popover-angular-event="showNewPlaylist" ns-popover-placement="bottom" ns-popover-theme="ns-popover-tooltip-theme">
<span ns-popover ns-popover-template="delItemSure.html" ns-popover-angular-event="showDelItemSure" ns-popover-placement="bottom" ns-popover-theme="ns-popover-tooltip-theme"></span>

<script type="text/ng-template" id="newPlaylist.html">
  <div class="triangle"></div>
  <div class="ns-popover-tooltip">
    <button ng-click="closePopover()" type="button" class="close"><span>Ã—</span></button>
    <form name="newplayform" ng-submit="newplayform.value.$valid && newPlaylist(value)">
      <div class="form-group">
        <label class="top-spacer" for="playlistName">Name:</label>
	      <input id="playlistName" class="form-control" name="value" ng-model="$parent.value" type="text" required></input>
	      <div class="has-error">
		      <span class="control-label" ng-show="playlist_error">{{playlist_error}}</span>
	      </div>
	    </div>
    </form>
  </div>
</script>
<script type="text/ng-template" id="delItemSure.html">
  <div class="triangle"></div>
  <div class="ns-popover-tooltip">
    <span class="top-spacer">Are you sure?</span>
    <div>
      <button type="button" class="btn btn-primary btn-spacer" ng-click="deleteItem()">Yes</button>
      <button type="button" class="btn btn-default" ng-click="closePopover()">No</button>
    </div>
  </div>
</script>
